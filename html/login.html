<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/trapvibez.css">
    <link rel="icon" href="../assets/logo.png">
</head>
<body id="bodyLogin">
    
    <div class="tituloHome">
        <img src="../assets/letreiro - Copia.png" alt="">
      </div>

    <div class="containers">
    <div class="login">
        <div class="formulario">
          <h2>Login</h2>
          <div class="inputs">
            <h4>Email:</h4>
            <input type="email" id="input_user">
          </div>
          <div class="inputs">
            <h4>Senha:</h4>
            <input type="password" id="input_senha">
          </div>
          <button onclick="validar()">Login</button>
          <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
    </div>
    
</body>
</html>

<script>

var emailVar = "";
    var senhaVar = "";
    var validacaoCamposCorretos = true

    function validarEmail(){
        if(emailVar.indexOf("@")==-1||emailVar.indexOf(".")==-1){
        validacaoCamposCorretos = false
        alert("O email deve ter @ ou .")
    }
    }

    function validarSenha() {
     if (senhaVar<=6){
        validacaoCamposCorretos = false
        alert("A senha deve ter no mínimo 6 dígitos")
     }
    }

    function validarCamposPreenchidos(){
        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
            validacaoCamposCorretos = false
        }
        else {
            setInterval(sumirMensagem, 5000)
        }
    }

    function validar(){
          
         emailVar = email_input.value;
         senhaVar = senha_input.value;

         validarCamposPreenchidos()
         validarEmail()
         validarSenha()

        if(validacaoCamposCorretos){
            entrar()
        }
    }


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.SENHA_USUARIO = json.senha;

                    setTimeout(function () {
                        window.location = "home.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
